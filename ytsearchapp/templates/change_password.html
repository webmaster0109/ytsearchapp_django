{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-3 col-md-3"></div>
        <div class="col-12 col-lg-6 col-md-6">
            {% include 'logo.html' %}
        </div>
        <div class="col-12 col-lg-3 col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-3 col-md-3"></div>
        <div class="col-12 col-lg-6 col-md-6">
            <div class="row justify-content-center">
                <div class="card border border-light-subtle rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                          <div class="row">
                            <div class="col-12">
                              <div class="mb-5">
                                <h4 class="text-center">Change Password</h4>
                              </div>
                            </div>
                          </div>
                          {% include 'includes/alerts.html' %}
                          <form action="" method="post">
                            {% csrf_token %}
                            <div class="row gy-3 overflow-hidden">
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                  <input type="password" class="form-control" name="password" id="password" placeholder="New Password" required>
                                  <label for="password" class="form-label">New Password</label>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                  <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirm New Password" required>
                                  <label for="confirm-password" class="form-label">Confirm New Password</label>
                                </div>
                              </div>
                              <input type="hidden" name="user_id" value="{{profile}}">
                              <div class="col-12">
                                <div class="d-grid">
                                  <button class="btn bsb-btn-xl btn-dark" type="submit">Submit</button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-3"></div>
    </div>
</div>
{% endblock content %}
