{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-3 col-md-3"></div>
        <div class="col-12 col-lg-6 col-md-6">
            {% include 'logo.html' %}
        </div>
        <div class="col-12 col-lg-3 col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-3 col-md-3"></div>
        <div class="col-12 col-lg-6 col-md-6">
            <div class="row justify-content-center">
                <div class="card border border-light-subtle rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                              <div class="mb-5">
                                <h4 class="text-center fw-bold">Create An Account</h4>
                              </div>
                            </div>
                        </div>
                        {% include 'includes/alerts.html' %}
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                      <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name" required>
                                      <label for="first_name" class="form-label">First Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                      <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name" required>
                                      <label for="last_name" class="form-label">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                    <label for="email" class="form-label">Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                                    <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="confirm_password" id="password" value="" placeholder="Confirm Password" required>
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                    <button class="btn bsb-btn-xl btn-success" type="submit">Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                              <hr class="mt-5 mb-4 border-secondary-subtle">
                              <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                <a href="{% url 'login' %}" class="link-secondary text-decoration-none">Already have an account?</a>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-3"></div>
    </div>
</div>
{% endblock content %}
